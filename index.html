<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanye West - My Beautiful Dark Twisted Fantasy</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500&family=Source+Sans+Pro:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/styles.css" />
  </head>
  <body class="p-3 flex min-h-screen justify-center items-center bg-black">
    <!-- Main container -->
    <div
      class="
        container
        max-w-xs
        bg-black
        py-12
        px-6
        rounded-2xl
        shadow-2xl
        overflow-hidden
        border-white border-4
      "
    >
      <div class="mb-6 text-center relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white inline-block absolute left-0"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        <h2
          class="
            inline-block
            text-white
            font-medium
            text-white text-sm
            uppercase
            tracking-wider
          "
        >
          Now playing
        </h2>
      </div>
      <!-- Image -->
      <div class="relative flex items-center justify-center">
        <img src="assets/album.jpg" class="rounded h-60 mx-auto z-10" />
        <img
          src="assets/album2.jpg"
          class="rounded h-48 absolute left-64 ml-2"
        />
        <img
          src="assets/album3.jpg"
          class="rounded h-48 absolute right-64 mr-2"
        />
        <div
          class="
            bg-white
            absolute
            flex
            items-center
            right-6
            bottom-2
            rounded
            px-2
            py-0.5
            cursor-pointer
            z-10
          "
        >
          <svg
            viewBox="0 0 16 16"
            width="12"
            height="12"
            focusable="false"
            role="img"
            aria-hidden="true"
            class="text-sm mr-1"
          >
            <g>
              <path
                d="M15 4.5a3.5 3.5 0 1 0-7 0 3.5 3.5 0 0 0 7 0zm1 0a4.5 4.5 0 0 1-5.099 4.46L3.048 15 0 12l7-7.58v.08a4.5 4.5 0 1 1 9 0zM7.166 5.715l-5.774 6.252 1.736 1.71 6.57-5.053a4.511 4.511 0 0 1-2.532-2.91z"
              ></path>
            </g>
          </svg>
          <span class="text-sm relative bottom-px">Lyrics</span>
        </div>
      </div>

      <!-- Song name-->
      <h2
        class="
          text-center
          mt-3
          text-xl text-white
          font-medium
          uppercase
          tracking-wide
          font-poppins
        "
      >
        Runaway
      </h2>

      <!-- Artist name -->
      <h3
        class="
          text-center text-gray-500
          mb-6
          font-source-sans-pro
          text-xl
          leading-6
        "
      >
        Kanye West
      </h3>

      <!-- Progress bar -->
      <div class="bg-red-100 rounded overflow-hidden mb-1.5">
        <div style="width: 30%" class="bg-red-500 p-1 rounded-sm"></div>
      </div>

      <!-- Progress bar time -->
      <div
        class="
          font-poppins
          text-white
          flex
          justify-between
          text-sm
          tracking-wide
          mb-px
        "
      >
        <div>03:14</div>
        <div>9:08</div>
      </div>

      <!-- Controls -->
      <div class="flex">
        <button class="mx-auto">
          <svg class="text-white" width="17" height="18">
            <path d="M0 0h2v18H0V0zM4 9l13-9v18L4 9z" fill="currentColor" />
          </svg>
        </button>
        <button class="mx-auto">
          <svg class="text-white" width="34" height="39" fill="none">
            <path
              d="M12.878 26.12c1.781 0 3.09-1.066 3.085-2.515.004-1.104-.665-1.896-1.824-2.075v-.068c.912-.235 1.505-.95 1.5-1.93.005-1.283-1.048-2.379-2.727-2.379-1.602 0-2.89.968-2.932 2.387h1.274c.03-.801.784-1.287 1.64-1.287.892 0 1.475.541 1.471 1.346.004.844-.673 1.398-1.64 1.398h-.738v1.074h.737c1.21 0 1.91.614 1.91 1.491 0 .848-.738 1.424-1.765 1.424-.946 0-1.683-.486-1.734-1.262H9.797c.055 1.424 1.317 2.395 3.08 2.395zm7.734.025c2.016 0 3.196-1.645 3.196-4.504 0-2.838-1.197-4.488-3.196-4.488-2.003 0-3.196 1.645-3.2 4.488 0 2.855 1.18 4.5 3.2 4.504zm0-1.138c-1.18 0-1.892-1.185-1.892-3.366.004-2.174.716-3.371 1.892-3.371 1.172 0 1.888 1.197 1.888 3.37 0 2.182-.712 3.367-1.888 3.367z"
              fill="currentColor"
            />
            <path
              d="M1 22c0 8.837 7.163 16 16 16s16-7.163 16-16S25.837 6 17 6"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path d="M17 0L9 6l8 6V0z" fill="currentColor" />
          </svg>
        </button>
        <button class="mx-auto">
          <svg class="text-white" width="50" height="50" fill="none">
            <circle
              class="text-gray-300 dark:text-gray-500"
              cx="25"
              cy="25"
              r="24"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path d="M18 16h4v18h-4V16zM28 16h4v18h-4z" fill="currentColor" />
          </svg>
        </button>
        <button class="mx-auto">
          <svg class="text-white" width="34" height="39" fill="none">
            <path
              d="M12.878 26.12c1.781 0 3.09-1.066 3.085-2.515.004-1.104-.665-1.896-1.824-2.075v-.068c.912-.235 1.505-.95 1.5-1.93.005-1.283-1.048-2.379-2.727-2.379-1.602 0-2.89.968-2.932 2.387h1.274c.03-.801.784-1.287 1.64-1.287.892 0 1.475.541 1.471 1.346.004.844-.673 1.398-1.64 1.398h-.738v1.074h.737c1.21 0 1.91.614 1.91 1.491 0 .848-.738 1.424-1.765 1.424-.946 0-1.683-.486-1.734-1.262H9.797c.055 1.424 1.317 2.395 3.08 2.395zm7.734.025c2.016 0 3.196-1.645 3.196-4.504 0-2.838-1.197-4.488-3.196-4.488-2.003 0-3.196 1.645-3.2 4.488 0 2.855 1.18 4.5 3.2 4.504zm0-1.138c-1.18 0-1.892-1.185-1.892-3.366.004-2.174.716-3.371 1.892-3.371 1.172 0 1.888 1.197 1.888 3.37 0 2.182-.712 3.367-1.888 3.367z"
              fill="currentColor"
            />
            <path
              d="M33 22c0 8.837-7.163 16-16 16S1 30.837 1 22 8.163 6 17 6"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path d="M17 0l8 6-8 6V0z" fill="currentColor" />
          </svg>
        </button>
        <button class="mx-auto">
          <svg
            class="text-white"
            width="17"
            height="18"
            viewBox="0 0 17 18"
            fill="none"
          >
            <path d="M17 0H15V18H17V0Z" fill="currentColor" />
            <path d="M13 9L0 0V18L13 9Z" fill="currentColor" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
